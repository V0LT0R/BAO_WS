<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAO</title>
    <link rel="stylesheet" href="bootstrap_css/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="assets/css/ExperienceLight.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="assets/css/ExperienceDark.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">BAO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="experience.html">Experience</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="activity.html">Activity</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="certificates.html">Certificates</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="FAQs.html">FAQs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#footer">Contact</a>
                  </li>
                </ul>
                <button type="button" class="btn btn-sm btn-outline-secondary me-5" onclick="logout()">Log out</button>
              </div>
              <fieldset class="switcher">
                <input class="switcher__radio switcher__radio--light" type="radio" name="color-scheme" value="light" aria-label="Светлая" id="light">
                <label for="light" style="display: block;"><img class="navbar-img light-img" src="assets/images/light.svg" alt="light mode"></label>
                <input class="switcher__radio switcher__radio--dark" type="radio" name="color-scheme" value="dark" aria-label="Тёмная" id="dark" checked="">
                <label for="dark" style="display: block;"><img class="navbar-img dark-img" src="assets/images/dark.svg" alt = "dark mode"></label>
                <div class="switcher__status"></div>
            </fieldset>
            </div>
        </div>
    </nav>
    <header class="container-fluid block-1-bg" style="min-height: 750px; padding-top: 50px;">
        <div class="container block-1 block-1-user">
            <div class="row row-cols-1">
                <div class="col mt-5">
                    <h1 id="accName"></h1>
                </div>
            </div>
        </div>
        <div class="container d-flex block-1">
            <div class="row row-cols-1">
                <div class="col mt-5">
                    <input type="text" id="newUsername" placeholder="Username">
                    <input type="password" id="newPassword" placeholder="Password">
                    <input type="text" id="newRole" placeholder="User role">
                    <button onclick="registerUser()">Register User</button>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 50px; font-family: 'Montserrat';">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 ">
                    <h2>Username</h2>
                </div>
                <div class="col-6 block__2_text">
                    <h2>
                        Role
                    </h2>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 50px; font-family: 'Montserrat';" id="user-list"></div>
        <br>
        
        <div class="footer-hr "></div>

        <div class="container d-flex block-1">
            <div class="row row-cols-1">
                <div class="col mt-5">
                    <input type="text" id="expYear" placeholder="Experience year">
                    <input type="text" id="expDescription" placeholder="Experience description">
                    <button onclick="addExp()">Add Task</button>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 50px; font-family: 'Montserrat';" id="exp-list">
            
        </div>
    </header>

    <footer class="container-fluid footer pt-5" id="footer">
        <div class="container">
            <div class="footer-hr "></div>
            <div class="footer-text authors">
                <h6>© 2025 Made by Biloshchytskyi Artem, Biloshchytskyi Yevhenii, Nursaya Batyr.</h6>
            </div>
        </div>
    </footer>

<script src="bootstrap_css/js/bootstrap.js"></script>
<script src="assets/javascript/admin_test.js"></script>
<script src="assets/javascript/darkLightMode.js"></script>

</body>
</html>
