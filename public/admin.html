<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap_css/css/bootstrap.css">

</head>

<body>

            <a class="navbar-brand" href="index.html">BAO</a>

                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="experience.html">Experience</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="activity.html">Activity</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="certificates.html">Certificates</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>

                  </li>
                </ul>
                <button type="button" class="btn btn-sm btn-outline-secondary me-5" onclick="logout()">Log out</button>
              </div>
              <fieldset class="switcher">
                <input class="switcher__radio switcher__radio--light" type="radio" name="color-scheme" value="light" aria-label="Светлая" id="light">
                <label for="light" style="display: block;"><img class="navbar-img light-img" src="assets/images/light.svg" alt="light mode"></label>
                <input class="switcher__radio switcher__radio--dark" type="radio" name="color-scheme" value="dark" aria-label="Тёмная" id="dark" checked="">
                <label for="dark" style="display: block;"><img class="navbar-img dark-img" src="assets/images/dark.svg" alt = "dark mode"></label>
                <div class="switcher__status"></div>
            </fieldset>
            </div>
        </div>
    </nav>
    <header class="container-fluid block-1-bg" style="min-height: 750px; padding-top: 50px;">
        <div class="container block-1 block-1-user"id="user_edit">
            
        </div>
        <div class="container d-flex block-1">
            <div class="row row-cols-1">
                <div class="col mt-5">
                    <input type="text" id="newUsername" placeholder="Username">
                    <input type="password" id="newPassword" placeholder="Password">
                    <input type="text" id="newRole" placeholder="User role">
                    <button onclick="registerUser()">Register User</button>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 50px; font-family: 'Montserrat';">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 ">
                    <h2>Username</h2>
                </div>
                <div class="col-6 block__2_text">
                    <h2>
                        Role
                    </h2>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 50px; font-family: 'Montserrat';" id="user-list"></div>
        <br>
        
        <div class="footer-hr "></div>

        <div class="container d-flex block-1">
            <div class="row row-cols-1">
                <div class="col mt-5">
                    <input type="text" id="expYear" placeholder="Experience year">
                    <input type="text" id="expDescription" placeholder="Experience description">
                    <button onclick="addExp()">Add Task</button>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 50px; font-family: 'Montserrat';" id="exp-list">
            
        </div>

        <div class="mb-5 border p-3 rounded">
            <h3>Add New Project</h3>
            <div class="mb-3">
              <label class="form-label">Title (English)</label>
              <textarea class="form-control" id="ProjectTitleEn" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Text (English)</label>
                <textarea class="form-control" id="ProjectDescriptionEn" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Title (Ukrainian)</label>
                <textarea class="form-control" id="ProjectTitleUa" rows="3"></textarea>
              </div>
            <div class="mb-3">
              <label class="form-label">Text (Ukrainian)</label>
              <textarea class="form-control" id="ProjectDescriptionUa" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Project Image (PNG)</label>
              <input type="file" class="form-control" id="projectImage" accept="image/png" required>
            </div>
            <button onclick="uploadProject()" class="btn btn-primary">Add Project</button>
          </div>

<!-- Форма редактирования сертификата -->
<div id="edit-project-form" class="mb-5 border p-3 rounded" style="display: none;"></div>

<!-- Список сертификатов -->
<div id="project-list" class="mt-5"></div>



        <hr>
       <!-- Форма добавления сертификата -->
<div class="mb-5 border p-3 rounded">
  <h3>Add New Certificate</h3>
  <div class="mb-3">
    <label class="form-label">Date of Issue</label>
    <textarea class="form-control" id="certDate" rows="1"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Description (English)</label>
    <textarea class="form-control" id="certDescriptionEn" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Description (Ukrainian)</label>
    <textarea class="form-control" id="certDescriptionUa" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Certificate Image (PNG)</label>
    <input type="file" class="form-control" id="certImage" accept="image/png" required>
  </div>
  <button onclick="addCertificate()" class="btn btn-primary">Add Certificate</button>
</div>

<!-- Форма редактирования сертификата -->
<div id="edit-cert-form" class="mb-5 border p-3 rounded" style="display: none;"></div>

<!-- Список сертификатов -->
<div id="cert-list" class="mt-5"></div>

  <hr>
    </header>

            <div class="footer-hr "></div>

            </div>
        </div>

</body>
</html>
