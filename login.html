<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация и Вход</title>
  <style>
    #loginForm, #registerForm, #welcome { display: none; }
  </style>
</head>
<body>
  <div id="registerForm">
    <h2>Регистрация</h2>
    <input type="text" id="registerUsername" placeholder="Введите имя пользователя">
    <input type="password" id="registerPassword" placeholder="Введите пароль">
    <button onclick="register()">Зарегистрироваться</button>
    <p>Уже есть аккаунт? <a href="#" onclick="toggleForms('login')">Войти</a></p>
  </div>

  <div id="loginForm">
    <h2>Вход</h2>
    <input type="text" id="loginUsername" placeholder="Введите имя пользователя">
    <input type="password" id="loginPassword" placeholder="Введите пароль">
    <button onclick="login()">Войти</button>
    <p>Нет аккаунта? <a href="#" onclick="toggleForms('register')">Зарегистрироваться</a></p>
  </div>

  <div id="welcome">
    <h1 id="welcomeMessage"></h1>
    <button onclick="logout()">Выйти</button>
  </div>

  <script src="assets/javascript/login.js"></script>
</body>
</html>
